<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <div class="container">
         <h1>GUESS THE NUMBER</h1>
         <input
            id="randomNum"
            type="text"
            placeholder="Enter a number (1-100)"
            autofocus />
         <div id="userInputDisplay"></div>
         <div id="tryOptions"></div>
         <button id="submitButton" onclick="startGame()">START</button>
         <button id="guessButton" onclick="guessNumber()">SUBMIT ANSWER</button>
         <div id="displayAttempt"></div>
         <div id="display"></div>
      </div>
      <script src="index.js"></script>
   </body>
</html>
